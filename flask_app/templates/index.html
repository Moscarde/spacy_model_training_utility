<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de Texto PDF</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        {% if labels %}
            {% for label, color in labels.items() %}
            .highlight-{{ label }} {
                background-color: {{ color }};
            }
            {% endfor %}
        {% endif %}
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Carregue um arquivo PDF</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="pdf_file" accept="application/pdf" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Carregar PDF</button>
        </form>

        {% if extracted_text %}
        <div class="d-flex justify-content-center mt-4 flex-wrap">
            {% if labels %}
                {% for label, color in labels.items() %}
                    <button onclick="sendSelectedText('{{ label }}')" class=" highlight-{{ label }} m-1">{{ label.capitalize() }}</button>
                {% endfor %}
            {% endif %}
        </div>
        <div class="d-flex justify-content-center mt-4">
            <button onclick="removeAllHighlights()" class="btn btn-secondary">Remover Marcações</button>
        </div>
            

        <h2 class="mt-4">Texto Extraído:</h2>
        <div id="text-content" class="text-container">
            {{ extracted_text | safe }}
        </div>
        {% endif %}
    </div>


    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
